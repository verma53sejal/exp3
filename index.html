<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
    :root {
        --bg-color: #0f172a;
        --card-color: rgba(255, 255, 255, 0.08);
        --text-color: #ffffff;
        --border-color: rgba(255,255,255,0.15);
    }

    body.light {
        --bg-color: #f8fafc;
        --card-color: #ffffff;
        --text-color: #0f172a;
        --border-color: #cbd5e1;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        transition: 0.3s;
    }

    .dashboard {
        display: grid;
        grid-template-areas:
            "header header"
            "sidebar content";
        grid-template-columns: 260px 1fr;
        grid-template-rows: 80px 1fr;
        height: 100vh;
        gap: 20px;
        padding: 20px;
    }

    .header {
        grid-area: header;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .toggle {
        background: var(--card-color);
        padding: 10px 18px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        cursor: pointer;
        font-size: 18px;
    }

    .sidebar {
        grid-area: sidebar;
        background: var(--card-color);
        border-radius: 12px;
        padding: 30px;
        font-size: 24px;
        border: 1px solid var(--border-color);
    }

    .content {
        grid-area: content;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .card {
        background: var(--card-color);
        padding: 30px;
        font-size: 22px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        text-align: center;
    }

    @media (max-width: 768px) {
        .dashboard {
            grid-template-areas:
                "header"
                "content";
            grid-template-columns: 1fr;
        }

        .sidebar {
            display: none;
        }
    }
</style>
</head>

<body>

<div class="dashboard">
    <div class="header">
        <h1>Admin Dashboard</h1>
        <div class="toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</div>
    </div>

    <div class="sidebar">
        Navigation
    </div>

    <div class="content">
        <div class="card">Analytics</div>
        <div class="card">Users</div>
        <div class="card">Settings</div>
    </div>
</div>

<script>
    const body = document.body;
    const toggleBtn = document.querySelector(".toggle");

    // Load saved theme
    if (localStorage.getItem("theme") === "light") {
        body.classList.add("light");
        toggleBtn.textContent = "üåô Dark Mode";
    }

    function toggleTheme() {
        body.classList.toggle("light");

        if (body.classList.contains("light")) {
            localStorage.setItem("theme", "light");
            toggleBtn.textContent = "üåô Dark Mode";
        } else {
            localStorage.setItem("theme", "dark");
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        }
    }
</script>

</body>
</html>
